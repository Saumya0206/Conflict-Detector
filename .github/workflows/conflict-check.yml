name: Branch Conflict Checker

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read  # Ensure GITHUB_TOKEN has access to repository content
  pull-requests: write  # Allow PR access

jobs:
  check-conflicts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install requests

      - name: Run Conflict Check Script
        run: |
          . venv/bin/activate
          python .github/scripts/check_conflicts.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Correctly indented 'env' block